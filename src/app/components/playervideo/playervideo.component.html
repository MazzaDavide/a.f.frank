<div class="">
    <div class="row content">
        <div class="col img">
            <img [src]=this.portfolioservice.videoimg id="img">
            <h3 class="title"><b>{{this.portfolioservice.title}}</b></h3>
        </div>
        <div class="col">
            <video [src]=this.portfolioservice.vsrc controls muted></video>
        </div>
    </div>
</div>

<h4 class="title">GUARDA ANCHE:</h4>

<section>
    <div class="slide-container">
        <div class="image-slider" *ngFor="let video of AllVideos">
            <div class="slide-div" id="slide-1">
                <img src="{{video.src}}" (click)="GetSrc(video)" class="img-slide" id="img1">
                <p class="title">{{video.title}}</p>
            </div>
        </div>
    </div>
</section>
